<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Game - Album Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }
        #game-area {
            width: 100vw;
            height: 100vh;
            background-color: #2ecc71;
            overflow: hidden;
            touch-action: none;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 10px;
            position: absolute;
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <button id="shuffleBtn">Shuffle</button>
    </div>
    <div id="game-area"></div>

    <script>
        const gameArea = document.getElementById('game-area');
        const imageUpload = document.getElementById('imageUpload');
        const shuffleBtn = document.getElementById('shuffleBtn');
        let cards = [];

        function createCard(imageSrc) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundImage = `url(${imageSrc})`;
            card.style.backgroundSize = 'cover';
            card.style.backgroundPosition = 'center';
            card.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            card.style.top = `${Math.random() * (window.innerHeight - 140)}px`;
            gameArea.appendChild(card);
            cards.push(card);

            card.addEventListener('dblclick', () => {
                rotateCard(card);
            });

            interact(card).draggable({
                inertia: true,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    })
                ],
                autoScroll: true,
                listeners: {
                    move: dragMoveListener,
                }
            });
        }

        function dragMoveListener(event) {
            var target = event.target;
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px) rotate(${target.getAttribute('data-rotation') || 0}deg)`;

            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        function rotateCard(card) {
            const rotations = [0, 90, 180, 270];
            const currentRotation = parseInt(card.getAttribute('data-rotation') || 0);
            const nextRotation = rotations[(rotations.indexOf(currentRotation) + 1) % rotations.length];
            card.style.transform = `translate(${card.getAttribute('data-x') || 0}px, ${card.getAttribute('data-y') || 0}px) rotate(${nextRotation}deg)`;
            card.setAttribute('data-rotation', nextRotation);
        }

        imageUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => createCard(e.target.result);
                    reader.readAsDataURL(file);
                }
            }
        });

        shuffleBtn.addEventListener('click', () => {
            cards.forEach(card => {
                card.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                card.style.top = `${Math.random() * (window.innerHeight - 140)}px`;
                const randomRotation = [0, 90, 180, 270][Math.floor(Math.random() * 4)];
                card.style.transform = `translate(0px, 0px) rotate(${randomRotation}deg)`;
                card.setAttribute('data-x', 0);
                card.setAttribute('data-y', 0);
                card.setAttribute('data-rotation', randomRotation);
            });
        });
    </script>
</body>
</html>
